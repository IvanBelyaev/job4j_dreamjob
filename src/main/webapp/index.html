<!DOCTYPE html>
<html lang="en">
<head>
    <title>Пользователи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h2>Новый пользователь</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Введите имя" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" name="lastName">
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <div class="radio-inline">
                <label><input type="radio" name="sex" checked>Мужской</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="sex">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" class="form-control" name="description">
            </textarea>
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>

    <h2>Таблица пользователей</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужской</td>
            <td>Опыт работы 2 года</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
